summary:  Decide on the recipient of the competition awards

priority: should

component: Competition

milestone: $SRYYYY Competition

area-owner: game

description: >-
  The winners of the 1st, 2nd and 3rd places as well as the rookie award
  need to be established and passed on to production.

  Note that the competition software has a mechanism for determining these.

  Additionally the winner of the execellence in engineering award needs deciding.
  This should use information that has been gain by visiting teams and identifying
  any notable pieces of engineering that teams are doing.

  Required actions:
   - [ ] Identify the winners of 1st, 2nd and 3rd place
   - [ ] Identify the winner of the rookie award
   - [ ] Decide the winner of the execellence in engineering award
   - [ ] Communicate the recipients of the awards to prize-giving

dependencies:
  - comp/key-events
