summary: Train marshals for the $SRYYYY game

priority: should

component: Arena

milestone: $SRYYYY Competition Day

area-owner: game

description: >-
  All match ops need training for both arena-side match ops and shepherding.

  Shepherding training should include:
   - using radios
   - handling of match calls
   - incident response

  Marshal training should include:
   - what the rules are and the experts on them, including who the Head Judge is
   - how to score the match
   - using score entry forms, including use of initials (and tallies) and handing them to score entry
   - when they might need to turn a robot off
   - resetting the arena

  Badger training should include:
   - robots entering/exiting arena process
   - checking comp-mode USB are working
   - (letting competitors in/out of staging)

  Score entry training should include:
   - how to use the scorer UI
   - potential errors and how to fix them

  Head Shepherd training should include:
   - when to call matches on shepherding radio

  The actual training process requires:
   - radios ready, including what channels we're using for training
   - clipboards and docs ready
   - announcing venue wide that we are doing match ops training
   - srcomp running fake matches
   - making sure each shift has done a shift handover for arena-side
   - how shift change is handled for shepherding (Head making sure team is in position before taking role)
   - how robots/competitors in/out of staging/arena is being handled

  Required actions:
   - [ ] Plan training
   - [ ] Organise a time to run training
   - [ ] Run training

dependencies:
  - comp/game/match-ops
  - comp/game/usbs
  - comp/volunteers/schedule
