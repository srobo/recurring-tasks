summary: Publish the rules for the $SRYYYY game

priority: should

component: Website

milestone: $SRYYYY Kickstart

area-owner: game

description: >-
    During the Kickstart, the rules for the $SRYYYY game will need to be
    published on the [rules](https://studentrobotics.org/docs/rules) page,
    so that teams can download them and start designing their robots.
    While doing this, the previous rules will need to be archived in the
    [game archive](https://studentrobotics.org/docs/rules/archive).


    Required actions:
     - [ ] Update the rules page to link to the rules for the $SRYYYY game
     - [ ] Move the rules for the previous game to the game archive

dependencies:
    - kickstart/create-game
    - kickstart/event
